<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  
  th, td {
    text-align: left;
    padding: 8px;
  }
  
  tr:nth-child(even) {
    background-color: #D6EEEE;
  }
  </style>

<h1>All documents list</h1>

<table>
  <tr>
    <th>Document name</th>
    <th>Version</th>
    <th>File name</th>
    <th>File size (in bytes)</th>
  </tr>
  <tr *ngFor="let document of documents">
    <td>{{ document.documentName }}</td>
    <td>{{ document.version }}</td>
    <td>{{ document.fileName }}</td>
    <td>{{ document.fileSize }}</td>
  </tr>
</table>
